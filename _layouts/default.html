<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset='utf-8' />
    <meta http-equiv="cleartype" content="on">
    <meta name="author" content="Ryan Cole" />
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="copyright" content="&copy; Copyright 2013" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A blog, written by developer Ryan Cole, covering programming, technology and startups." />
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@_ryancole">
    <meta name="twitter:creator" content="@_ryancole">
    <meta name="twitter:url" content="http://rycole.com">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    
    <title>{{ page.title }} &mdash; rycole.com</title>
    
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="alternate" type="application/rss+xml" title="rycole.com rss feed" href="http://rycole.com/rss.xml" />
    <link rel="SHORTCUT ICON" href="/static/img/favicon.ico" />
    
    <script type="text/javascript">
    
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-38004938-1']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    
    </script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2" id="entry-title">
          <h1>{{ page.title }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 text-muted" id="entry-date">
          <p>Hello, my name is Ryan. This is my blog.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3" id="entry-content">
          {{ content }}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 text-muted" id="entry-contact">
          <p>
              I frequently use Twitter. Feel free to follow me.<br />
              <a href="https://twitter.com/_ryancole" class="twitter-follow-button" data-show-count="false" data-lang="en">Follow @_ryancole</a>
              <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
          </p>
        </div>
      </div>
    </div>

  </body>
</html>
